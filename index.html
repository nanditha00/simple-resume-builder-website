<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomePage">
        <h1>Welcome to the Resume Builder</h1>
        <p>Click the button below to start building your professional resume.</p>
        <button id="startResume">Click Here to Build Your Resume</button>
    </div>

    <div id="contactInformation" class="form-page">
        <h2>Contact Information</h2>
        <form id="contactForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <button type="submit">Next</button>
        </form>
    </div>

    <div id="workEducation" class="form-page">
        <h2>Work History and Education</h2>
        <form id="workEducationForm">
            <label for="workHistory">Work History:</label>
            <textarea id="workHistory" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <button type="submit">Next</button>
        </form>
    </div>

    <div id="additionalSections" class="form-page">
        <h2>Additional Information</h2>
        <form id="additionalForm">
            <label for="certifications">Certifications:</label>
            <textarea id="certifications"></textarea>

            <label for="activities">Activities:</label>
            <textarea id="activities"></textarea>

            <label for="links">Would you like to add any links to your resume?</label>
            <input type="checkbox" id="addLinks">
            <div id="linksSection">
                <label for="links">Links:</label>
                <textarea id="links"></textarea>
            </div>

            <label for="fontSelection">Select Font:</label>
            <select id="fontSelection">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
            </select>

            <button type="submit">Build Resume</button>
        </form>
    </div>

    <div id="resumePreview" style="display: none;">
        <h2>Resume Preview</h2>
        <div id="resumeContent"></div>
        <button id="editResume">Edit</button>
        <button id="downloadResume">Download as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
